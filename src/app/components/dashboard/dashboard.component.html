<div class="bg-english-violet py-8 px-4 mx-4 rounded-lg">
  <div class="container mx-auto flex flex-wrap">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0">
      <h1 class="text-white font-bold text-lg mb-2">Your Wallet</h1>
    </div>
  </div>
  <div class="bg-white text-grey-darkest py-8 px-4 mx-4 rounded-lg">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0">
      <h2 class="text-white text-deep-gray text-left font-bold text-lg mb-2">
        <h2>Welcome, {{ selectedUser?.name }}</h2>
      </h2>
      <h2 class="text-white text-deep-gray text-center font-bold text-lg mb-2">
        User Details
      </h2>
      <ul>
        <li>Name: {{ selectedUser?.name }}</li>
      </ul>
      <h3 class="text-white text-deep-gray text-center font-bold text-lg mb-2">
        Accounts
      </h3>
      <ul>
        <li *ngFor="let account of selectedUser?.accounts">
          Current Balance: {{ account?.balance | currency }}
        </li>
      </ul>
    </div>
  </div>
</div>
