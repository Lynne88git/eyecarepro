<div class="bg-english-violet py-8 px-4 mx-4 rounded-lg">
  <div class="container mx-auto flex flex-wrap">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0">
      <h2 class="text-white text-left font-bold text-lg mb-2 py-2 px-2">
        <h2>Welcome, {{ selectedUser?.name }}</h2>
      </h2>
    </div>
  </div>
  <div
    class="bg-white text-deep-gray py-8 px-4 mx-4 rounded-lg px-4 mb-8 md:mb-2"
  >
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0">
      <app-transaction-form></app-transaction-form>
    </div>
  </div>
  <div class="bg-white text-deep-gray py-8 px-4 mx-4 rounded-lg">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8 md:mb-0">
      <ul>
        <h3
          class="text-deep-gray text-left font-bold text-lg mb-2"
          *ngFor="let account of selectedUser?.accounts"
        >
          Current Balance: {{ account?.balance | currency }}
        </h3>
      </ul>
    </div>
  </div>

  <div class="transactions px-4 mb-8 md:mb-2">
    <ng-container *ngIf="selectedUserAccounts?.length">
      <app-transaction-list
        [transactions]="selectedUserAccounts[0].transactions || []"
      ></app-transaction-list>
    </ng-container>
  </div>
</div>
