<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form (ngSubmit)="createTransaction()" #transactionForm="ngForm">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label
                  for="transaction-type"
                  class="capitalize block text-sm font-medium text-gray-700"
                  >Transaction Type</label
                >
                <select
                  id="transaction-type"
                  name="transactionType"
                  [(ngModel)]="transactionType"
                  required
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                >
                  <option>Deposit</option>
                  <option>Withdrawal</option>
                  <option>Transfer</option>
                </select>
              </div>

              <div class="col-span-6">
                <label
                  for="amount"
                  class="block text-sm font-medium text-gray-700"
                  >Amount</label
                >
                <input
                  type="number"
                  name="transactionAmount"
                  id="transactionAmount"
                  autocomplete="Amount"
                  [(ngModel)]="transactionAmount"
                  required
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label
                  for="recipient-account"
                  class="block text-sm font-medium text-gray-700"
                  >Recipient Account</label
                >
                <input
                  type="number"
                  name="transactionToAccount"
                  id="recipient-account"
                  [(ngModel)]="transactionToAccount"
                  class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                />
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 w-full sm:px-6">
            <button
              type="submit"
              [disabled]="!transactionForm.form.valid"
              class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
